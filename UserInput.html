<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UserInput</title>
    <link rel="stylesheet" type ="text/css"
          href="CSS/styles.css">

    <!-- <script src = "script.js" type = "text/javascript"> </script> -->
    <script src = "./js/script.js"> </script>

    <style>
        div{
            display: flex;
            flex-direction: column;
            align_items:center;
        }
        span{
            color: red;
            font-style:italic;
        }

        .input-group span{
            position: absolute;
            bottom: 12px;
            right: 17px;
            font-size: 10px;
        }
    </style>

</head>

<body>

<form name = "inputForm" id = "inputForm"  action = " " method = GET>

    <div class="input-group">
        <label for = "userText"> Text: </label>
        <input id = "userText" type = "text" name= "userText" onKeyup = "validateText()"
               maxlength = "280" rows = "5" placeholder = "Add Text Here" required />
        <span id = "text-error"> <!-- Enter text to display map --> </span>
        <!-- <span class ="error_form" id = "userText_error_message"> </span> -->
        <!-- <div class="input-group">
            <label> Text: </label>
            <textarea rows = "3" maxlength = "280" placeholder = "Add Text Here"></textarea> -->
        <br/>
    </div>

    <div class = "input-group">
        <label for = "userImage"> Image: </label>
        <input id = "userImage" type = "file" name = "userImage" />
        <span id = "image-error"> <!--Upload a picture to display map--> </span>
        <!-- <span class ="error_form" id = "userImage_error_message"> </span> -->
        <hr/>
        <br/>
    </div>
    <br/>


    <input type = "submit" value = "Submit" />
    <input type = "reset" value ="Reset" />

</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js">
</script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js">
</script>

<script src = "./js/script.js"> </script>
<!-- <script src = "script.js" type = "text/javascript"> </script> -->


</body>
</html>
