        <div class="container">

            <div class="row justify-content-center">
                <div class="col-6">
                    <form action="signin.php" method="post" id="sign-in">
                        <!-- Email input -->
                        <div class="form-outline mb-4 mt-5">
                        <input type="username" id="form2Example1" class="form-control" />
                        <label class="form-label mt-1" for="form2Example1">Username</label>
                        </div>
                    
                        <!-- Password input -->
                        <div class="form-outline mb-4">

                        <div class="row mb-4">

                    form.submit();
